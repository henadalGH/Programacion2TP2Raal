<div class="login-container">
    <h2>Iniciar Sesión</h2>

<form (ngSubmit)="login()">
    <label>Usuario:</label>
    <input [(ngModel)]="email" name="usuario" required />

    <label>Contraseña:</label>
    <input [(ngModel)]="password" name="clave" type="password" required />

    <button type="submit">Entrar</button>
</form>

  <!-- <p *ngIf="error" class="error">{{ error }}</p> -->
</div>
